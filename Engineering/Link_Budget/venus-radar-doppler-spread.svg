<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 680" width="800" height="680">
  <!-- Title and background -->
  <rect width="800" height="680" fill="white"/>
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Venus Radar Doppler Spread &amp; Coherent Processing</text>
  <text x="400" y="60" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Doppler Spread ≈ 31 Hz from Venus rotation</text>

  <!-- Top chart - Integration Time vs Bandwidth -->
  <g transform="translate(50, 100)">
    <!-- Chart title -->
    <text x="350" y="0" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Relationship Between Integration Time and Bandwidth</text>
    
    <!-- Axes -->
    <line x1="0" y1="200" x2="700" y2="200" stroke="black" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="black" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="350" y="230" font-family="Arial" font-size="14" text-anchor="middle">Integration Time (seconds)</text>
    <text x="0" y="220" font-family="Arial" font-size="12" text-anchor="middle">0</text>
    <text x="140" y="220" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <text x="280" y="220" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <text x="420" y="220" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    <text x="560" y="220" font-family="Arial" font-size="12" text-anchor="middle">4</text>
    <text x="700" y="220" font-family="Arial" font-size="12" text-anchor="middle">5</text>
    
    <!-- Y-axis labels (left) -->
    <text transform="rotate(-90, -30, 100)" x="-30" y="100" font-family="Arial" font-size="14" text-anchor="middle">Bandwidth (Hz)</text>
    <text x="-5" y="200" font-family="Arial" font-size="12" text-anchor="end">0</text>
    <text x="-5" y="160" font-family="Arial" font-size="12" text-anchor="end">2</text>
    <text x="-5" y="120" font-family="Arial" font-size="12" text-anchor="end">4</text>
    <text x="-5" y="80" font-family="Arial" font-size="12" text-anchor="end">6</text>
    <text x="-5" y="40" font-family="Arial" font-size="12" text-anchor="end">8</text>
    <text x="-5" y="0" font-family="Arial" font-size="12" text-anchor="end">10</text>
    
    <!-- Y-axis labels (right) -->
    <text transform="rotate(90, 730, 100)" x="730" y="100" font-family="Arial" font-size="14" text-anchor="middle">SNR Improvement (dB)</text>
    <text x="705" y="200" font-family="Arial" font-size="12" text-anchor="start">0</text>
    <text x="705" y="160" font-family="Arial" font-size="12" text-anchor="start">5</text>
    <text x="705" y="120" font-family="Arial" font-size="12" text-anchor="start">10</text>
    <text x="705" y="80" font-family="Arial" font-size="12" text-anchor="start">15</text>
    <text x="705" y="40" font-family="Arial" font-size="12" text-anchor="start">20</text>
    
    <!-- Chart grid -->
    <g stroke="#ddd" stroke-dasharray="2,2">
      <line x1="0" y1="160" x2="700" y2="160"/>
      <line x1="0" y1="120" x2="700" y2="120"/>
      <line x1="0" y1="80" x2="700" y2="80"/>
      <line x1="0" y1="40" x2="700" y2="40"/>
      <line x1="140" y1="0" x2="140" y2="200"/>
      <line x1="280" y1="0" x2="280" y2="200"/>
      <line x1="420" y1="0" x2="420" y2="200"/>
      <line x1="560" y1="0" x2="560" y2="200"/>
    </g>
    
    <!-- Bandwidth curve and SNR curve -->
    <path d="M0,0 Q70,120 140,160 Q280,180 420,187 Q560,193 700,195" fill="none" stroke="#8884d8" stroke-width="3"/>
    <path d="M0,200 Q70,170 140,160 Q280,130 420,110 Q560,90 700,80" fill="none" stroke="#82ca9d" stroke-width="3"/>
    
    <!-- Legend -->
    <rect x="550" y="10" width="15" height="15" fill="#8884d8"/>
    <text x="570" y="22" font-family="Arial" font-size="12">Bandwidth</text>
    <rect x="550" y="30" width="15" height="15" fill="#82ca9d"/>
    <text x="570" y="42" font-family="Arial" font-size="12">SNR Improvement</text>
    
    <!-- Integration time marker for 0.5s -->
    <line x1="70" y1="0" x2="70" y2="200" stroke="red" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="70" y="10" font-family="Arial" font-size="12" text-anchor="middle" fill="red" font-weight="bold">0.5s</text>
    
    <!-- Results for 0.5s - moved away from graph lines -->
    <rect x="100" y="40" width="130" height="20" rx="5" fill="#f0f0f0" stroke="#ccc"/>
    <text x="165" y="55" font-family="Arial" font-size="12" text-anchor="middle">Bandwidth: 2.0 Hz</text>
    <rect x="100" y="65" width="130" height="20" rx="5" fill="#f0f0f0" stroke="#ccc"/>
    <text x="165" y="80" font-family="Arial" font-size="12" text-anchor="middle">SNR Gain: 12.0 dB</text>
  </g>
  
  <!-- Bottom chart - Venus Rotating Sphere Doppler Spectrum - moved down for more space -->
  <g transform="translate(50, 370)">
    <!-- Chart title - moved up for more space -->
    <text x="350" y="-20" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Doppler Spectrum of Venus Radar Echo</text>
    
    <!-- Axes -->
    <line x1="0" y1="150" x2="700" y2="150" stroke="black" stroke-width="2"/>
    <line x1="350" y1="0" x2="350" y2="150" stroke="black" stroke-width="2"/>
    
    <!-- X-axis labels -->
    <text x="350" y="180" font-family="Arial" font-size="14" text-anchor="middle">Frequency (Hz)</text>
    <text x="70" y="165" font-family="Arial" font-size="12" text-anchor="middle">-20</text>
    <text x="175" y="165" font-family="Arial" font-size="12" text-anchor="middle">-10</text>
    <text x="350" y="165" font-family="Arial" font-size="12" text-anchor="middle">0</text>
    <text x="525" y="165" font-family="Arial" font-size="12" text-anchor="middle">10</text>
    <text x="630" y="165" font-family="Arial" font-size="12" text-anchor="middle">20</text>
    
    <!-- Y-axis labels -->
    <text transform="rotate(-90, -30, 75)" x="-30" y="75" font-family="Arial" font-size="14" text-anchor="middle">Amplitude</text>
    <text x="345" y="150" font-family="Arial" font-size="12" text-anchor="end">0</text>
    <text x="345" y="112.5" font-family="Arial" font-size="12" text-anchor="end">0.25</text>
    <text x="345" y="75" font-family="Arial" font-size="12" text-anchor="end">0.5</text>
    <text x="345" y="37.5" font-family="Arial" font-size="12" text-anchor="end">0.75</text>
    <text x="345" y="0" font-family="Arial" font-size="12" text-anchor="end">1.0</text>
    
    <!-- Chart grid -->
    <g stroke="#ddd" stroke-dasharray="2,2">
      <line x1="0" y1="112.5" x2="700" y2="112.5"/>
      <line x1="0" y1="75" x2="700" y2="75"/>
      <line x1="0" y1="37.5" x2="700" y2="37.5"/>
      <line x1="70" y1="0" x2="70" y2="150"/>
      <line x1="175" y1="0" x2="175" y2="150"/>
      <line x1="525" y1="0" x2="525" y2="150"/>
      <line x1="630" y1="0" x2="630" y2="150"/>
    </g>
    
    <!-- Original Doppler spread curve - spans full ±15.5 Hz -->
    <path d="M140,150 Q180,148 220,140 Q280,110 350,100 Q420,110 480,140 Q520,148 560,150" fill="none" stroke="#ff7300" stroke-width="3"/>
    
    <!-- Coherent processing curve (narrower bandwidth) -->
    <path d="M70,150 Q175,150 325,149 Q340,130 350,30 Q360,130 375,149 Q525,150 630,150" fill="none" stroke="#82ca9d" stroke-width="3"/>
    
    <!-- Legend - moved to lower position to avoid Venus illustration -->
    <rect x="510" y="110" width="15" height="15" fill="#ff7300"/>
    <text x="530" y="122" font-family="Arial" font-size="12">Original Doppler Spread</text>
    <rect x="510" y="130" width="15" height="15" fill="#82ca9d"/>
    <text x="530" y="142" font-family="Arial" font-size="12">After Coherent Processing</text>
    
    <!-- Bandwidth markers -->
    <line x1="340" y1="75" x2="340" y2="150" stroke="#82ca9d" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="360" y1="75" x2="360" y2="150" stroke="#82ca9d" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="350" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="#82ca9d">~ 2 Hz</text>
    
    <line x1="140" y1="75" x2="140" y2="150" stroke="#ff7300" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="560" y1="75" x2="560" y2="150" stroke="#ff7300" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="350" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff7300">~ 31 Hz</text>

    <!-- Venus illustration -->
    <g transform="translate(620, 40)">
      <circle cx="0" cy="0" r="30" fill="#f5d7a1" stroke="#e8b17d" stroke-width="1"/>
      <path d="M-28,-10 Q-10,15 -28,10" fill="none" stroke="#e8b17d" stroke-width="1"/>
      <path d="M-20,-20 Q0,20 20,-20" fill="none" stroke="#e8b17d" stroke-width="1"/>
      <path d="M28,-10 Q10,25 28,10" fill="none" stroke="#e8b17d" stroke-width="1"/>
      <text x="0" y="45" font-family="Arial" font-size="10" text-anchor="middle">Venus</text>
      <!-- Rotation arrow -->
      <path d="M-15,-25 A30,30 0 0,1 15,-25" fill="none" stroke="#333" stroke-width="1.5" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Frequency markers for clarity -->
    <text x="140" y="170" font-family="Arial" font-size="10" text-anchor="middle">-15.5 Hz</text>
    <text x="560" y="170" font-family="Arial" font-size="10" text-anchor="middle">+15.5 Hz</text>
  </g>
  
  <!-- Venus Doppler explanation - expanded height -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="700" height="90" fill="#f5f5f5" stroke="#ccc" rx="5"/>
    <text x="20" y="20" font-family="Arial" font-size="14" font-weight="bold">Venus Doppler Characteristics:</text>
    <text x="20" y="40" font-family="Arial" font-size="12">• Venus rotation creates a full Doppler spread of approximately 31 Hz (±15.5 Hz around center frequency)</text>
    <text x="20" y="60" font-family="Arial" font-size="12">• The Doppler power spectrum distributes energy across this bandwidth</text>
    <text x="20" y="80" font-family="Arial" font-size="12">• Coherent processing with 0.5s integration narrows bandwidth to ~2 Hz, improving SNR by ~12 dB</text>
  </g>
  
  <!-- Formula - moved down -->
  <text x="400" y="675" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Coherent Processing: Bandwidth = 1/Integration Time</text>
  
  <!-- Diagram labels -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
